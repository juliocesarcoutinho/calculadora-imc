<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Calculadora - IMC</title>
  </head>
  <body class="d-flex align-items-center justify-content-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-4 form-container rounded p-4 shadow">
          <h1 class="text-center mb-4">Calculadora - IMC</h1>
          <form id="imcForm">
            <div class="mb-3">
              <label for="peso" class="form-label">Peso (kg)</label>
              <input
                type="text"
                class="form-control"
                id="peso"
                name="peso"
                required
                oninvalid="this.setCustomValidity('O campo peso é obrigatório')"
                oninput="this.setCustomValidity('')"
                placeholder="Ex: 70"
              />
            </div>
            <div class="mb-3">
              <label for="altura" class="form-label">Altura (m)</label>
              <input
                type="text"
                class="form-control"
                id="altura"
                name="altura"
                required
                oninvalid="this.setCustomValidity('O campo altura é obrigatório')"
                oninput="this.setCustomValidity('')"
                placeholder="Ex: 1.75"
              />
            </div>
            <input
              type="submit"
              class="btn btn-primary w-100"
              value="Calcular IMC"
            />
          </form>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="resultadoModal"
      tabindex="-1"
      aria-labelledby="resultadoModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="resultadoModalLabel">Resultado</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body text-center">
            <h3 id="resultadoTexto"></h3>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Fechar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
